<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое портфолио</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            width: 200px;
            height: 100vh;
            background-color: #555;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding-top: 20px;
        }

        nav a {
            display: block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #777;
        }

        section {
            margin-left: 220px;
            padding: 20px;
        }

        section img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Мое портфолио</h1>
    </header>

    <nav>
        <a href="#about">Обо мне</a>
        <a href="#portfolio">Портфолио</a>
        <a href="#contact">Контакты</a>
    </nav>

    <section id="about">
        <h2>Обо мне</h2>
        <img src="your_photo.jpg" alt="Моя фотография">
        <p>Привет! Меня зовут [Ваше Имя]. Я занимаюсь [ваша деятельность] и увлекаюсь [ваши увлечения]. В данном портфолио вы найдете информацию о моем опыте работы и выполненных проектах.</p>
    </section>

    <section id="portfolio">
        <h2>Портфолио</h2>
        <!-- Здесь добавьте информацию о своих проектах -->
    </section>

    <section id="contact">
        <h2>Контакты</h2>
        <!-- Здесь добавьте свои контактные данные -->
    </section>

    <footer>
        <p>&copy; 2024 Мое портфолио</p>
    </footer>
</body>

</html>
